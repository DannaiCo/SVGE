<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
            margin: 0;
            width: 100vw;  /* Ajustado para evitar problemas de escala */
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8d7da;
            position: relative; /* Necesario para referencias absolutas */
        }

        #fondo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: url('fondo.png') no-repeat center center;
            background-size: contain; /* Prueba con 'cover' si se sigue viendo mal */
			transform: translate(-50%, -50%);
        }

        #countdown {
            font-family: 'Eminor Bold', sans-serif;
            font-weight: bold;
            font-size: 220px;
            color: #63323d;
            position: absolute;
            top: 50%;
            left: 50%;
			margin-left: -10px; /* Mueve a la izquierda sin afectar la posición original */
    margin-top: -380px;  /* Mueve hacia arriba sin afectar la posición original */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fondo"></div>
    <div id="countdown">Cargando...</div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60);
    </script>
</body>
</
