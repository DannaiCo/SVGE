<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: #f8d7da;
            overflow: hidden;
        }

        #contenedor {
            width: 100vw;
            height: 100vh;
            max-width: 1793px;
            max-height: 2051px;
            position: relative;
            background: url('fondo.png') no-repeat center center;
            background-size: contain; /* Ajuste para que no se estire */
        }

        #countdown {
            font-family: 'Eminor Bold', sans-serif;
            font-weight: bold;
            font-size: 4vw; /* Tamaño dinámico para que se ajuste */
            color: #63323d;
            position: absolute;
            top: 34%; /* Ajuste basado en la proporción original */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="countdown">Cargando...</div>
    </div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            actualizarCuentaRegresiva();
            setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60);
        });
    </script>
</body>
</html>
