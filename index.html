<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
    margin: 0;
    width: 100vw;  /* Ocupa todo el ancho de la pantalla */
    height: 100vh; /* Ocupa todo el alto de la pantalla */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8d7da;
}

        #fondo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 1793px; /* Tamaño real de la pantalla */
    height: 2051px;
    background: url('fondo.png') no-repeat center center;
    background-size: contain; /* Evita que la imagen se corte */
    transform: translate(-50%, -50%); /* Centra el fondo */
}
#countdown {
    font-family: 'Eminor Bold', sans-serif;
    font-weight: bold;
    font-size: 198px;
    color: #63323d;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -50px; /* Mueve a la izquierda sin afectar la posición original */
    margin-top: -440px;  /* Mueve hacia arriba sin afectar la posición original */
}
    </style>
</head>
<body>
    <div id="fondo"></div>
    <div id="countdown"></div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60);
    </script>
</body>
</html>
